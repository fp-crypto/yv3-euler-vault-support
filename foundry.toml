[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
solc = "0.8.23"
evm_version = "shanghai"

remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "forge-std/=lib/forge-std/src/",
    "@tokenized-strategy/=lib/tokenized-strategy/src/",
    "@periphery/=lib/tokenized-strategy-periphery/src/",
    "@evk/=lib/euler-vault-kit/src/",
    "ethereum-vault-connector/=lib/euler-vault-kit/lib/ethereum-vault-connector/src"
]

# See more config options https://github.com/foundry-rs/foundry/tree/master/configprofile.default]
